<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testovoe zadanie</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <header class="container con">
        <h1 class="line">Invoices</h1>
    </header>

    <section class="container butt">
        <p>Actions</p>
        <a class="btn btn-primary" href="add.html" role="button">Add new</a>
    </section>

    <div class="container tab">
            <table class="table table-striped" id="tabs">
                    <thead class="thead-light">
                      <tr>
                        <th>create</th>
                        <th>No</th>
                        <th>Supply</th>
                        <th>Comment</th>
                      </tr>
                    </thead>
            </table>
            <tbody id="tabs"></tbody>
    </div>
</body>
<script>
    $(document).ready(function(){
        $.getJSON("db.json", function(data){
            var items = '';
            $.each(data.invoices, function(key, value){
                items += '<tr class="thead-light>';
                items += '<td>'+value.date_created+'</td>';   
                items += '<td>'+value.number+'</td>'; 
                items += '<td>'+value.date_supply+'</td>'; 
                items += '<td>'+value.comment+'</td>'; 
                items += '</tr>';
            });
            $('#tabs').append(items);
        });
    });
</script>
</html>
